<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>瑜家</title>

		<!-- Bootstrap -->
		<link href="css/global.css" rel="stylesheet">
	</head>

	<body ontouchstart="">
		<!-- $.waiting()（START） -->
		<div class="rotatedivwrapper">
			<div class="rotatediv"></div>
			<div class="msg"></div>
		</div>
		<!-- $.waiting()（END） -->

		<div class="tcfilter-fix">
			<div class="nothing-btn loc-bt">
				<i class="ico"></i>
			</div>
			<div class="nothing-btn sort-bt">
				<i class="ico"></i>
			</div>
			<div class="switcher">
				<div class="nothing-btn comok lt selected cd_hottap" hottap="index.html">
					<div class="wp">
						<span class="txt">老师</span>
						<span class="l"></span>
					</div>
				</div>
				<div class="nothing-btn comok rt cd_hottap" hottap="course.html">
					<div class="wp">
						<span class="txt">课程</span>
						<span class="l"></span>
					</div>
				</div>
				<div class="comok-sp"></div>
			</div>

			<div class="tcfilter-sort">
				<div class="wp">
					<p class="p1">请选择排序方式</p>
					<br />
					<button class="itmbtn selected" type="button">距离近</button>
					<button class="itmbtn" type="button">授课多</button>
					<button class="itmbtn" type="button">评价高</button>
				</div>
			</div>
		</div>

		<div class="menu-fix">
			<div class="menu-fix-itm selected">预约老师</div>
			<div class="menu-fix-itm">我</div>
		</div>

		<div class="tcfilter-container">
			<div class="teacher-itm">
				<div class="pad-15">
					<div class="user-intro cd_hottap" hottap="mentordetail.html">
						<div class="li">
							<img class="user-intro-img" src="img/user01.jpg" />
						</div>
						<div class="li">
							<div class="user-intro-txt">张三丰<span class="teacher-score"> · 4.5分</span></div>
							<div class="user-intro-skill">阴瑜伽 / 哈他瑜伽 / 活力瑜伽</div>
						</div>
						<div class="user-intro-tag">
							<span class="t1">江汉区</span>
							<span class="t2">1.5km</span>
						</div>
					</div>
				</div>
				<div>
					<img src="img/user01-big.jpg" class="teacher-img-big cd_hottap" hottap="mentordetail.html" />
				</div>
			</div>

			<div class="teacher-itm">
				<div class="pad-15">
					<div class="user-intro cd_hottap" hottap="http://www.facebook.com">
						<div class="li">
							<img class="user-intro-img" src="img/user02.jpg" />
						</div>
						<div class="li">
							<div class="user-intro-txt">李世民<span class="teacher-score"> · 4.5分</span></div>
							<div class="user-intro-skill">阴瑜伽 / 哈他瑜伽 / 活力瑜伽</div>
						</div>
						<div class="user-intro-tag">
							<span class="t1">硚口区</span>
							<span class="t2">2.1km</span>
						</div>
					</div>
				</div>
				<div>
					<img src="img/user02-big.jpg" class="teacher-img-big cd_hottap" hottap="http://www.facebook.com" />
				</div>
			</div>

			<div class="teacher-itm">
				<div class="pad-15">
					<div class="user-intro cd_hottap" hottap="http://www.facebook.com">
						<div class="li">
							<img class="user-intro-img" src="img/user03.jpg" />
						</div>
						<div class="li">
							<div class="user-intro-txt">努尔哈赤<span class="teacher-score"> · 4.1分</span></div>
							<div class="user-intro-skill">阴瑜伽 / 哈他瑜伽 / 活力瑜伽</div>
						</div>
						<div class="user-intro-tag">
							<span class="t1">硚口区</span>
							<span class="t2">2.1km</span>
						</div>
					</div>
				</div>
				<div>
					<img src="img/user03-big.jpg" class="teacher-img-big cd_hottap" hottap="http://www.facebook.com" />
				</div>
			</div>
		</div>

		<div class="list-end-loadmore">
			<span>正在加载更多，请稍候 ...</span>
		</div>

		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/jquery-mobile.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
	</body>

</html>
